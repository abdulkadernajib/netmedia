<div class="row">
    <div class="col-11"><p><strong>{{listType|titlecase}}</strong></p></div>
    <div class="col-1"><button class="btn btn-primary" routerLink="/masters/{{listType}}/new"><i class="bi bi-plus-square"></i></button></div>
</div>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>{{outstandings}}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of parties">
                <td>{{p.businessName}} </td>
                <td>{{p.address.address}} </td>
                <td>{{p.address.city}}</td>
                <td>{{p.outstandings || 0 |currency:'INR'}} </td>
                <td><a (click)="onEdit(p)"><i class="bi bi-pencil-square"></i></a>
                    <a *ngIf="!p.purchaseCount" (click)="showDeleteModal(p._id)" ><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Delete Warning -->
<div class="modal" id="deleteWarning">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title">You're attempting to delete {{listType|titlecase}} Id <strong>{{selectedId}}</strong></p>
        </div>
          <div class="modal-body">
              <p>Are you sure you want to delete this item</p>
              <button class="btn btn-secondary" (click)="closeModal()">Close</button>
              <button class="btn btn-danger" (click)="onDelete()">Delete</button>
          </div>
      </div>
    </div>
  </div>
