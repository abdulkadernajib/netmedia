<form [formGroup]="PurchaseInvoiceForm" #purchaseForm (ngSubmit)="savePurchase(purchaseForm)" class="container">
  
  <div class="card">
    <h3>{{pageTitle}}</h3>
    <div class="card-body">
    <app-toast-notification #toast></app-toast-notification>

    <p>
  {{PurchaseInvoiceForm.value|json}}
    </p>

    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="voucherNo" class="form-label">Voucher No</label><span class="text-danger">*</span>
              <input formControlName="voucherNo" type="text" class="form-control">            
          </div>
          <div class="form-group col-lg-4">
            <label for="invoiceNo" class="form-label">Invoice No</label>          
              <input formControlName="invoiceNo" type="text" class="form-control">          
          </div>
          <div class="form-group col-lg-4">
            <label for="date" class="form-label">Date</label>          
              <input formControlName="date" type="date" class="form-control">          
          </div>
        </div>
        <div class="form-group">
          <label for="creditorName" class="form-label">Party Name</label>          
            <select formControlName="creditorName" type="text" class="form-select" (change)="onSelectCreditor()">
              <option value="{{c._id}}" *ngFor="let c of masterCreditor">{{c.businessName}}</option>
            </select>
        </div>        
          <div class="form-group">
            <label for="address" class="form-label">Billing Address</label>          
              <textarea formControlName="address" type="text" class="form-control"></textarea>          
          </div>                 
        <div class="row">
          <div class="form-group col-lg-4">
            <label for="phone" class="form-label">Phone</label>          
              <input formControlName="phone" type="text" class="form-control">          
          </div>
          <div class="form-group col-lg-4">
            <label for="phone2" class="form-label">Phone 2</label>          
              <input formControlName="phone2" type="text" class="form-control">          
          </div>
        </div>      
      </div>
    </div>
    

    

    <div class="row">
      <div class="col-lg-12">
        <table class="table table-bordered" formArrayName="details">
          <thead>
            <tr>
              <td>Sr No.</td>
              <td>Brand</td>
              <td>Product</td>
              <td>IMEI</td>             
              <td>Price</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of invProducts.controls;let i = index" [formGroupName]="i">
              <td>{{i + 1}}</td>
              <td>
                <select formControlName="brandName" (change)="brandChange(i)" class="form-select">
                  <option *ngFor="let b of masterBrand" [ngValue]="b.name" >{{b.name}}</option>
                </select>
              </td>
              <td>
                <select  formControlName="product"  class="form-select">
                  <option *ngFor="let p of masterProduct[i]" [ngValue]="p._id" >{{p.modelName}}</option>
                </select>
              </td>
              <td><input  formControlName="imei" type="text" class="form-control"></td>
              <td><input (change)="priceChange()"  formControlName="cost" type="number" class="form-control"></td>
              <td><i (click)="deleteRow(i)" class="bi bi-trash"></i></td>
            </tr>

          </tbody>
          <tfoot>
            <tr>
              <td><a (click)="addProduct()" class="btn btn-success"><i class="bi bi-plus-lg"></i></a></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="form-group"><label for="" class="form-label">Summary Total</label>
          <input type="text" class="form-control" formControlName="total">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group"><label for="" class="form-label">GST</label>
          <input type="text" class="form-control" formControlName="gst">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group"><label for="" class="form-label">Summary Net Total</label>
          <input type="text" class="form-control" formControlName="netTotal">
        </div>
      </div>
    </div>

    
      <div class="col-lg-12">
        <button class="btn btn-success">Save</button>
      </div>
    

  </div>
</div>
</form>
