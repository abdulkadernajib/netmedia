<div class="row">
    <div class="col-11"><h3><strong>{{listType|titlecase}}</strong></h3></div>
    <div class="col-1"><button class="btn btn-primary" routerLink="/voucher/{{listType}}/new"><i class="bi bi-plus-square"></i></button></div>
</div>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Vch No</th>
                <th>Inv No</th>
                <th>Date</th>
                <th>Name</th>
                <th>Amount</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inv of invoices">
                <td>{{inv.voucherNo}} </td>
                <td>{{inv.invoiceNo}} </td>
                <td>{{inv.date|date:format}} </td>
                <td>{{inv.name}} </td>
                <td>{{inv.netTotal |currency:'INR'}} </td>
                <td><a (click)="onEdit(inv)"><i class="bi bi-pencil-square"></i></a></td>
                <td><a  (click)="onDelete(inv._id)"><i class="bi bi-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
